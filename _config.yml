author: oToToT

keywords: CTF, Blog, oToToT

description: 紀錄oToToT的各種瑣事

# 導航欄頭部名稱
nav_name: oToToT

# 導航欄座右銘
motto: "存在與不存在，無論事物的想法"

github: "https://github.com/oToToT/"

# 站点圖標和APP圖標
favicon: 
  icon: /images/favicon.ico
  touch_icon: /images/touch-icon.png

# RSS文件位置
rss: 

# 自定義樣式文件
custom_styles: 

# 自定義腳本文件
custom_scripts: 

# 代碼高亮主題: normal | night | night blue | night bright | night eighties
highlight_theme: "night eighties"

# 開啟數學公式渲染
mathjax: true

copyright:
  enable: false
  author: "oToToT"
  show_link: false
  more: ''

# 建站時間. 格式：YYYY-MM-DD
start_time: "2019-06-15"

# 如何開啟 評論&統計 插件：https://godbmw.com/passages/2018-11-15-theme-bmw-docs-zh/
# 請申請自己的 appid 和 appkey，並且替換下面的 appid 和 appkey
leancloud:
  appid: Hyq9wkH495DgNHWhDQCOfQSp-gzGzoHsz # 填寫您的appid
  appkey: WaR7nrzhliHj9aVwdQzkdlGd # 填寫您的appkey
  comment: false # 是否開啟評論系統
  count: false # 是否開啟文章統計

# 需要保證leancloud.count為true
welcome: 
  enable: false
  interval: 30

# 需要保證leancloud.comment為false
disqus: 
  enable: true
  id: "github-ototot"

# 需要保證leancloud.count為false
busuanzi: false

# 存放sha256加密的密碼
# 擁有所有加鎖文章的閱讀權限
passwords: 
  - c967350c7e652c6305ef7c7dba4feb6b1106bba85fbef5d08d1897ef42fd5ffd

share:
  twitter: true
  facebook: true
  weibo: false
  qq: false
  wechat: false

analytics:
  baidu:
    enable: false
  google:
    enable: true 
    id: UA-43236443-6
  "360":
